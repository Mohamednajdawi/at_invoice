<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>Austrian ebInterface API Workflow</title>
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- LEFT: JSON Monitor -->
  <g transform="translate(50, 120)" filter="url(#shadow)">
    <!-- Monitor stand -->
    <rect x="55" y="200" width="90" height="8" rx="4" fill="#475569"/>
    <rect x="85" y="180" width="30" height="20" fill="#64748b"/>
    
    <!-- Monitor frame -->
    <rect x="0" y="0" width="200" height="180" rx="8" fill="#1e293b"/>
    <rect x="8" y="8" width="184" height="164" rx="4" fill="url(#screenGlow)"/>
    
    <!-- Screen content - JSON -->
    <text x="20" y="35" font-family="monospace" font-size="12" fill="#10b981">
      {
    </text>
    <text x="30" y="55" font-family="monospace" font-size="11" fill="#e2e8f0">
      "invoice": {
    </text>
    <text x="45" y="72" font-family="monospace" font-size="10" fill="#94a3b8">
      "id": "INV-2024",
    </text>
    <text x="45" y="87" font-family="monospace" font-size="10" fill="#94a3b8">
      "amount": 1250.00,
    </text>
    <text x="45" y="102" font-family="monospace" font-size="10" fill="#94a3b8">
      "currency": "EUR",
    </text>
    <text x="45" y="117" font-family="monospace" font-size="10" fill="#94a3b8">
      "status": "paid"
    </text>
    <text x="30" y="135" font-family="monospace" font-size="11" fill="#e2e8f0">
      }
    </text>
    <text x="20" y="152" font-family="monospace" font-size="12" fill="#10b981">
      }
    </text>
    
    <!-- Label -->
    <text x="100" y="225" font-family="sans-serif" font-size="14" font-weight="600" fill="#475569" text-anchor="middle">
      JSON Input
    </text>
  </g>
  
  <!-- CENTER: API Gateway Server -->
  <g transform="translate(300, 80)" filter="url(#shadow)">
    <!-- Server box (isometric style) -->
    <path d="M 100 0 L 200 50 L 200 200 L 100 250 L 0 200 L 0 50 Z" fill="url(#serverGrad)"/>
    <path d="M 100 0 L 200 50 L 100 100 L 0 50 Z" fill="#94a3b8"/>
    <path d="M 0 50 L 0 200 L 100 250 L 100 100 Z" fill="#64748b"/>
    
    <!-- Austrian flag stripes on server -->
    <rect x="80" y="110" width="40" height="8" fill="#dc2626"/>
    <rect x="80" y="118" width="40" height="8" fill="#ffffff"/>
    <rect x="80" y="126" width="40" height="8" fill="#dc2626"/>
    
    <!-- Server details -->
    <circle cx="100" cy="150" r="4" fill="#10b981" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="165" r="4" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- API Gateway label -->
    <text x="100" y="280" font-family="sans-serif" font-size="16" font-weight="700" fill="#1e293b" text-anchor="middle">
      API Gateway
    </text>
    <text x="100" y="300" font-family="sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      Austrian Standard
    </text>
  </g>
  
  <!-- RIGHT: XML Document -->
  <g transform="translate(550, 120)" filter="url(#shadow)">
    <!-- Document paper -->
    <path d="M 0 0 L 180 0 L 180 15 L 165 15 L 165 0 L 180 15 L 180 200 L 0 200 Z" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
    <path d="M 165 0 L 165 15 L 180 15" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Document lines - XML content -->
    <text x="15" y="35" font-family="monospace" font-size="11" fill="#dc2626">
      &lt;Invoice&gt;
    </text>
    <text x="25" y="55" font-family="monospace" font-size="10" fill="#475569">
      &lt;ID&gt;INV-2024&lt;/ID&gt;
    </text>
    <text x="25" y="72" font-family="monospace" font-size="10" fill="#475569">
      &lt;Amount&gt;1250.00&lt;/Amount&gt;
    </text>
    <text x="25" y="89" font-family="monospace" font-size="10" fill="#475569">
      &lt;Currency&gt;EUR&lt;/Currency&gt;
    </text>
    <text x="25" y="106" font-family="monospace" font-size="10" fill="#475569">
      &lt;Status&gt;paid&lt;/Status&gt;
    </text>
    <text x="15" y="125" font-family="monospace" font-size="11" fill="#dc2626">
      &lt;/Invoice&gt;
    </text>
    
    <!-- ebInterface badge -->
    <rect x="15" y="145" width="150" height="30" rx="4" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="90" y="165" font-family="sans-serif" font-size="11" font-weight="600" fill="#475569" text-anchor="middle">
      ebInterface XML
    </text>
    
    <!-- Label -->
    <text x="90" y="225" font-family="sans-serif" font-size="14" font-weight="600" fill="#475569" text-anchor="middle">
      XML Output
    </text>
  </g>
  
  <!-- LEFT ARROW: JSON to Gateway -->
  <g opacity="0.7">
    <path d="M 255 210 L 295 150" stroke="#64748b" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 295 150 L 285 155 L 290 165 Z" fill="#64748b"/>
  </g>
  
  <!-- RIGHT ARROW: Gateway to XML -->
  <g opacity="0.7">
    <path d="M 505 180 L 545 230" stroke="#64748b" stroke-width="3" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 545 230 L 540 220 L 535 227 Z" fill="#64748b"/>
  </g>
  
  <!-- Bottom: Austrian element -->
  <g transform="translate(350, 430)">
    <!-- AT Badge -->
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#dc2626"/>
    <rect x="0" y="13" width="100" height="14" fill="#ffffff"/>
    <text x="50" y="28" font-family="sans-serif" font-size="18" font-weight="700" fill="#1e293b" text-anchor="middle">
      AT
    </text>
  </g>
</svg>
